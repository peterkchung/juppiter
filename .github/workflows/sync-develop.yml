# About: Syncs develop with main after a squash merge.
# Creates a PR that auto-merges once CI passes.

name: Sync develop

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create sync PR
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="sync/main-to-develop-$(date +%s)"
          git checkout -b "$BRANCH" origin/main
          git push origin "$BRANCH"
          gh pr create \
            --base develop \
            --head "$BRANCH" \
            --title "chore: sync main into develop" \
            --body "Automated sync of main back into develop after squash merge."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
